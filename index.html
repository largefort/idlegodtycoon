<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle God Tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Idle God Tycoon</h1>
        <div id="stats">
            <p>Divinity: <span id="divinity">0</span></p>
            <p>Faith: <span id="faith">0</span></p>
            <p>Human Evolution Level: <span id="evolution">0</span> - <span id="evolutionStage">Primitive</span></p>
        </div>
        <div id="actions">
            <button id="gatherDivinity">Gather Divinity</button>
            <button id="evolveHuman">Evolve Humans</button>
            <button id="receiveDivineGift">Receive Divine Gift</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
